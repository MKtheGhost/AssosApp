<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compte</title>
    <link rel="stylesheet" href="./css/donation.css" />
  </head>
  <body>
    <div class="container">

      <header><h1>Compte</h1></header>

      <main>
        <h2>Mon don</h2>

        <div class="donation-options">
          <input type="checkbox" id="monthly" />
          <label for="monthly">Je souhaite donner tous les mois</label>
        </div>

        <label for="amount" class="amount-label">Montant:</label>
        <input type="text" id="amount" name="amount" placeholder="Entrez un montant"/>

        <!-- Payment Buttons -->
        <button class="payment-method paypal-button">PayPal</button>
        <button class="payment-method card-button">Carte bancaire</button>

        <p class="powered-by">Powered by PayPal</p>
      </main>

      <footer>
        <nav class="navbar">
          <a href="#"><img src="./images/icon1.png" alt="Icon 1" /></a>
          <a href="#"><img src="./images/icon2.png" alt="Icon 2" /></a>
          <a href="#"><img src="./images/icon3.png" alt="Icon 3" /></a>
          <a href="#"><img src="./images/icon4.png" alt="Icon 4" /></a>
          <a href="#"><img src="./images/icon5.png" alt="Icon 5" /></a>
        </nav>
      </footer>
    </div>
  </body>
</html>
