<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssosApp</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="https://fonts.cdnfonts.com/css/arlon" rel="stylesheet">
</head>
<body class="enregistrementBody">
    <h1>M'enregistrer</h1>
    <form action="post">
        <div class="formItemsContainer">
            <div class="formItem">
                <label for="firstName">Pr√©nom:</label>
                <input name="firstName" type="text">
            </div>
            <div class="formItem">
                <label for="name">Nom:</label>
                <input name="name" type="text">
            </div>
        </div>
        <div class="formItem">
            <label for="adress">Adresse:</label>
            <input name="adress" type="text">
        </div>
        <div class="formItemsContainer">
            <div class="formItem">
                <label for="City">Ville:</label>
                <input name="city" type="text">
            </div>
            <div class="formItem">
                <label for="zipCode">Code Postal:</label>
                <input name="zipCode" type="text">
            </div>
        </div>
        <div class="formItem">
            <label for="mail">Adresse Mail</label>
            <input name="mail" type="Mail">
        </div>
        <div class="formItem">
            <label for="password">Mot de Passe:</label>
            <input name="password" type="Password">
        </div>
        <div class="formItem">
            <label for="confimPassword">Confirmation du mot de Passe:</label>
            <input name="confirmPassword" type="Password">
        </div>
        <div class="formButtonRegisterEtConnexion">
            <button class="buttonConnect">M'enregistrer</button>
        </div>
    </form>
</body>
</html>
