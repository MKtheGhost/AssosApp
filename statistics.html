    .container {

<body>
  <div class="container">
    <h1>Statistiques de Dons</h1>

    <!-- Top 3 Most Donated Associations Section -->
    <div class="section">
      <h2>Top 3 Associations</h2>
      <ul class="top-associations" id="topAssociationsList">
        <!-- Top 3 associations will be inserted here -->
      </ul>
    </div>

    <!-- Association Details Selection Section -->
    <div class="section">
      <h2>Détails par Association</h2>
      <div class="dropdown">
        <select id="associationSelect">
          <option value="">Sélectionnez une association</option>
          <!-- Dropdown options will be inserted here -->
        </select>
      </div>
      <div class="details" id="associationDetails">
        <p>Sélectionnez une association pour voir les détails.</p>
      </div>
    </div>
    <footer>
        <nav class="navbar icon-normal">

            <a href="mon-compte.php"><img src="images/svg/moncompte.svg" alt="Paramètres"></a>
        </nav>
    </footer>
  </div>

  <script>
    // Sample data for associations
    // Each association has an id, name, totalDonation, and recurringDonation.
    const associations = [
      { id: 1, name: 'Association A', totalDonation: 150, recurringDonation: 20 },
      { id: 2, name: 'Association B', totalDonation: 250, recurringDonation: 30 },
      { id: 3, name: 'Association C', totalDonation: 100, recurringDonation: 10 },
      { id: 4, name: 'Association D', totalDonation: 75, recurringDonation: 5 },
      { id: 5, name: 'Association E', totalDonation: 200, recurringDonation: 15 }
    ];

    // 1. Determine the top 3 associations based on totalDonation
    const topAssociations = associations
      .slice() // create a copy so we don't modify the original array
      .sort((a, b) => b.totalDonation - a.totalDonation)
      .slice(0, 3);

    // 2. Populate the Top 3 Associations List
    const topAssociationsList = document.getElementById('topAssociationsList');
    topAssociations.forEach(asso => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${asso.name}</span><span>${asso.totalDonation} €</span>`;
      topAssociationsList.appendChild(li);
    });

    // 3. Populate the Association Dropdown
    const associationSelect = document.getElementById('associationSelect');
    associations.forEach(asso => {
      const option = document.createElement('option');
      option.value = asso.id;
      option.textContent = asso.name;
      associationSelect.appendChild(option);
    });

    // 4. Handle association selection changes
    associationSelect.addEventListener('change', (event) => {
      const selectedId = parseInt(event.target.value);
      const detailsContainer = document.getElementById('associationDetails');

      if (!selectedId) {
        detailsContainer.innerHTML = `<p>Sélectionnez une association pour voir les détails.</p>`;
        return;
      }

      // Find the selected association details
      const selectedAssociation = associations.find(asso => asso.id === selectedId);
      detailsContainer.innerHTML = `
        <h3>${selectedAssociation.name}</h3>
        <p>Total des dons: <strong>${selectedAssociation.totalDonation} €</strong></p>
        <p>Dons récurrents: <strong>${selectedAssociation.recurringDonation} €</strong></p>
      `;
    });
  </script>
  
</body>
