<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1AB99F">
        <title>Connexion</title>
        <link rel="shortcut icon" href="./images/logo.png">
        <link rel="stylesheet" type="text/css" href="./css/connexion.css">
        <link rel="apple-touch-icon" href="images/logo.png">
        <link rel="manifest" href="manifest.json">

<body class="connexionBody">
    <h1>Me connecter</h1>

    <form action="connexion.php" method="post">
        <div class="formItem">
            <label for="email">Adresse E-Mail</label>
            <input name="email" type="Mail">
        </div>
        <div class="formItem">
            <label for="password">Mot de Passe</label>
            <input name="password" type="Password">
        </div>
        <div class="formButtonRegisterEtConnexion">
            <button class="buttonConnect" type="submit">Me connecter</button>
        </div>
    </form>

    <div class="RegisterPageLinkDiv">
        <p>Pas de compte?</p>
        <a href="./enregistrement.html">Créer un compte</a>
    </div>

    <div id="message"></div>
    
    <script>
        window.addEventListener("DOMContentLoaded", () => {
          const params = new URLSearchParams(window.location.search);
      
          if (params.get('register') === '1') {
            alert("✅ Enregistrement réussi !");
            // optionnel : remove param pour éviter le rappel
            window.history.replaceState({}, document.title, window.location.pathname);
          }
        });
      </script>
      
      
      <!-- Script pour récupérer et afficher le message stocké -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);

      if (params.get('register') === '1') {
      alert("✅ Enregistrement réussi !");
      // Optionnel : on retire le paramètre de l'URL pour éviter que le message se réaffiche en cas de rafraîchissement
      window.history.replaceState({}, document.title, window.location.pathname);
      }

      const error = sessionStorage.getItem('loginError');

      if (error) {
        document.getElementById('message').textContent = error;
        sessionStorage.removeItem('loginError');
      }
    });
  </script>
</body>
</html>
